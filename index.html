<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="сердце1.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <title>Summator</title>
</head>

<body>
    <div class="card">
        <div class="card-input">
            <div class="card_text">
                <input type="text" class="number1" placeholder="Число номер 1">
                <input type="text" class="number2" placeholder="Число номер 2">
            </div>
            <button id="sum-btn">Жмякай!</button>
        </div>
        <div class="section_hearts">
            <div class="sign_heart">
                <img src="img/сердце1.png" alt="error">
                <p>Знак</p>
            </div>
            <div class="bits">
                <div class="bit_heart">
                    <img src="img/сердце1.png" alt="">
                    <p>512</p>
                </div>
                <div class="bit_heart">
                    <img src="img/сердце1.png" alt="">
                    <p>256</p>
                </div>
                <div class="bit_heart">
                    <img src="img/сердце1.png" alt="">
                    <p>128</p>
                </div>
                <div class="bit_heart">
                    <img src="img/сердце1.png" alt="">
                    <p>64</p>
                </div>
                <div class="bit_heart">
                    <img src="img/сердце1.png" alt="">
                    <p>32</p>
                </div>
                <div class="bit_heart">
                    <img src="img/сердце1.png" alt="">
                    <p>16</p>
                </div>
                <div class="bit_heart">
                    <img src="img/сердце1.png" alt="">
                    <p>8</p>
                </div>
                <div class="bit_heart">
                    <img src="img/сердце1.png" alt="">
                    <p>4</p>
                </div>
                <div class="bit_heart">
                    <img src="img/сердце1.png" alt="">
                    <p>2</p>
                </div>
                <div class="bit_heart">
                    <img src="img/сердце1.png" alt="">
                    <p>1</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
